syntax = "proto3";

package abraxas.voting.stimmunterlagen.v1.responses;

import "google/protobuf/timestamp.proto";

option csharp_namespace = "Voting.Stimmunterlagen.Proto.V1.Responses";

message GetPreviewCommunalContestDeadlinesResponse {
  google.protobuf.Timestamp printing_center_sign_up_deadline = 1;
  google.protobuf.Timestamp attachment_delivery_deadline = 2;
  google.protobuf.Timestamp generate_voting_cards_deadline = 3;
  google.protobuf.Timestamp delivery_to_post_deadline = 4;
}

message SetCommunalContestDeadlinesResponse {
  google.protobuf.Timestamp printing_center_sign_up_deadline = 1;
  google.protobuf.Timestamp attachment_delivery_deadline = 2;
  google.protobuf.Timestamp generate_voting_cards_deadline = 3;
  google.protobuf.Timestamp delivery_to_post_deadline = 4;
}
